<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
      dotted- Noktalı bir kenarlık tanımlar
      dashed- Kesikli bir kenarlık tanımlar
      solid- Katı bir sınır tanımlar
      double- Çift kenarlığı tanımlar
      groove- 3 boyutlu oluklu bir kenarlık tanımlar. Etkisi border-color değerine bağlıdır
      ridge- 3 boyutlu çıkıntılı bir sınır tanımlar. Etkisi border-color değerine bağlıdır
      inset- 3 boyutlu bir iç kenarlık tanımlar. Etkisi border-color değerine bağlıdır
      outset- 3 boyutlu bir başlangıç ​​sınırını tanımlar. Etkisi border-color değerine bağlıdır
      none- Sınır tanımıyor
      hidden- Gizli bir sınır tanımlar*/
      * {
        margin: 0;
      }
      #showcase {
        background-color: #2e4c6d;
        padding: 50px;
      }
      h1 {
        padding: 20px;
        background-color: firebrick;
        border: 5px solid yellow;
        /* border-bottom: solid red;
        border-top: solid yellow; */
      }
      #how-it-works {
        background-color: #fc99df;
      }
      nav {
        background-color: aqua;
        padding: 20px;
        border: 5px solid yellow;
      }
      a {
        padding: 10px;
        border: 1.6px solid black;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Contents</a>
    </nav>
    <main>
      <section id="showcase">
        <h1>Welcome To Movieapp</h1>
      </section>
      <section id="how-it-works">
        <h2>how-it-works</h2>
      </section>
    </main>
  </body>
</html>
