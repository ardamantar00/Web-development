<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 20%);
        grid-template-rows: repeat(2, 20%);
        gap: 10px;
        background-color: blue;
        height: 600px;
        /* justify-items: stretch; justify-items default değeri strech  */
        /* justify-items: end; */
        /* align-items: stretch; align-items default değeri strech */
        /* align-items: center;
        align-items: start;
        align-items: end; */
        justify-content: center;
        align-content: center;
      }
      .item {
        background-color: rgb(239, 243, 17);
        padding: 20px;
      }
      .item:first-child {
        align-self: start;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">box 1</div>
      <div class="item">box 2</div>
      <div class="item">box 3</div>
      <div class="item">box 4</div>
      <div class="item">box 5</div>
      <div class="item">box 6</div>
    </div>
  </body>
</html>
