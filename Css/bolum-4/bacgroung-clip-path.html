<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      #header {
        position: relative;
        background-image:
        /* linear-gradient(to bottom right,rgba(230,255,230,0.6),rgba(102,255,102,1)), */ url("bg.jpg");
        /* background-image: url("bg.jpg"); */
        clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);

        height: 100vh;
      }
      #header h1 {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 76px;
        color: red;
      }
      .cover {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: #f00ff0;
        opacity: 0.2;
      }
      .logo {
        position: absolute;
        top: 30px;
        width: 70px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Background Text</h1>
      <img class="logo" src="logo.png" alt="" />
      <!-- df -->
    </div>
  </body>
</html>
