<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: gray;
    }
    h1 {
      display: none;
    }
    @media (max-width: 575px) {
      #phone h1 {
        display: block;
      }
    }
    /*landscape*/
    @media (min-width: 576px) and (max-width: 767px) {
      #landscape h1 {
        display: block;
      }
      body {
        background-color: green;
      }
    }
    /*tablets*/
    @media (min-width: 768px) and (max-width: 991px) {
      #tablets h1 {
        display: block;
      }
      body {
        background-color: red;
      }
    } /*desktop*/
    @media (min-width: 992px) and (max-width: 1199px) {
      #desktop h1 {
        display: block;
      }
      body {
        background-color: rgb(9, 16, 142);
      }
    }
    /*large desktop*/
    @media (min-width: 1200px) and (max-width: 1399px) {
      #large h1 {
        display: block;
      }
      body {
        background-color: rgb(239, 102, 198);
      }
    }
    /*xlarge desktop*/
    @media (min-width: 1400px) {
      #xlarge h1 {
        display: block;
      }
      body {
        background-color: rgb(16, 166, 235);
      }
    }
  </style>
  <body>
    <div id="phone"><h1>phone</h1></div>
    <div id="landscape"><h1>landscape</h1></div>
    <div id="desktop"><h1>desktop</h1></div>
    <div id="tablets"><h1>tablet</h1></div>
    <div id="large"><h1>large</h1></div>
    <div id="xlarge"><h1>xlarge</h1></div>
  </body>
</html>
