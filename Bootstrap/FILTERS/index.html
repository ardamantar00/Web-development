<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box1"
                >
                  Marka
                  <i class="fa-solid fa-chevron-down"></i>
                </a>
              </header>
              <div class="collapse show" id="collapse_box1">
                <div class="card-body">
                  <ul class="menu scroll">
                    <li><a href="#">Lenovo</a></li>
                    <li><a href="#">Asus</a></li>
                    <li><a href="#">Apple</a></li>
                    <li><a href="#">Msi</a></li>
                    <li><a href="#">Hp</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box2"
                >
                  Fiyat Aralığı
                  <i class="fa-solid fa-chevron-down"></i>
                </a>
              </header>
              <div class="collapse show" id="collapse_box2">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="" class="form-label">En az</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="5000 TL"
                      />
                    </div>
                    <div class="col-6">
                      <label for="" class="form-label">En çok</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="1000000 TL"
                      />
                    </div>
                    <div class="btn btn-light">Uygula</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box3"
                >
                  Ekran Boyutu
                  <i class="fa-solid fa-chevron-down"></i>
                </a>
              </header>
              <div class="collapse show" id="collapse_box3">
                <div class="card-body">
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">13.3 inç</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">13.6 inç</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">15.6 inç</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">16.1 inç</span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">17.3 inç</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box4"
                >
                  Ram Kapasitesi
                  <i class="fa-solid fa-chevron-down"></i>
                </a>
              </header>
              <div class="collapse show" id="collapse_box4">
                <div class="card-body">
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">16GB</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">32GB</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">64GB</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">128GB</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box5"
                >
                  Ürün Modeli
                  <i class="fa-solid fa-chevron-down"></i>
                </a>
              </header>
              <div class="collapse show" id="collapse_box5">
                <div class="card-body">
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="urun_modeli"
                    />
                    <span class="form-check-label">Oyun Bilgisayarı</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="urun_modeli"
                    />
                    <span class="form-check-label">Ofis Bilgisayarı</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="urun_modeli"
                    />
                    <span class="form-check-label">Notebook</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="urun_modeli"
                    />
                    <span class="form-check-label">MacBook</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
