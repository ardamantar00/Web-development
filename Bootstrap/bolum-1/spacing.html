<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      body {
        padding: 100px;
      }
      .box {
        padding: 20px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!-- 
    margin-padding {property}{sides}-{size}
    {property}
    m:margin
    p:padding

    {sides}
    t:top mt                          
    b:bottom mb
    s:start --left -- ms
    e:end --right -- me,pe
    x:right --right,left --mx
    y:top,bottom --py
  {size}
    0:mt-0 -- margin-top:0
    1:mt-1 -- $spacer *0.25
    2:mt-2 -- $spacer *0.50
    3:mt-3 -- $spacer ,
    4:mt-4 -- spacer *1.5
    5:mt-5 -- spacer *3
    auto:mx-auto

    ----------------------------
  {side}
  | -------- | ------------- | ----------------------------------------- |
  | `t`      | top           | Üst taraf                                 |
  | `b`      | bottom        | Alt taraf                                 |
  | `s`      | start (sol)   | Soldan (sağdan sola dillerde değişebilir) |
  | `e`      | end (sağ)     | Sağdan                                    |
  | `x`      | yatay (s + e) | Hem sağ hem sol                           |
  | `y`      | dikey (t + b) | Hem üst hem alt                           |
  | (yok)    | tüm yönler    | Her yöne uygula (örnek: `m-3`)            |

  {size}
  | Değer  | Anlamı                          |
  | ------ | ------------------------------- |
  | `0`    | 0 boşluk                        |
  | `1`    | 0.25rem (\~4px)                 |
  | `2`    | 0.5rem (\~8px)                  |
  | `3`    | 1rem (\~16px)                   |
  | `4`    | 1.5rem (\~24px)                 |
  | `5`    | 3rem (\~48px)                   |
  | `auto` | otomatik hizalama (margin için) |

    -->
    <div class="bg-primary py-3 mb-3">Lorem, ipsum dolor.</div>
    <div class="bg-primary p-4">Lorem, ipsum.</div>
    <div class="bg-success p-4 mt-3 mx-auto" style="width: 200px">
      Lorem, ipsum dolor.
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
