<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td>
          <label for="username">Kullanıcı Adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            name=""
            id="username"
            placeholder="Kullanıcı adını giriniz"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">Eposta:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="email"
            name=""
            id="eposta"
            placeholder="Eposta giriniz"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="password"
            name=""
            id="parola"
            placeholder="Parola giriniz"
          />
        </td>
      </tr>
    </table>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
      <tr>
        <td><label for="name">Adınız:</label></td>
        <td style="width: 50px"></td>
        <td><input type="text" id="name" placeholder="ad giriniz" /></td>
      </tr>
      <tr>
        <td><label for="surname">Soyadınız:</label></td>
        <td style="width: 50px"></td>
        <td><input type="text" id="surname" placeholder="soyad giriniz" /></td>
      </tr>
      <tr>
        <td><label for="sehir">Şehir:</label></td>
        <td></td>
        <td>
        <select style="width: 150px;" id="sehir">
          <option value="">Seçiniz</option>
            <option value="kocaeli">Kocaeli</option>
            <option value="gaziantep">Gaziantep</option>

        </td>
        </select>
      </tr>
      <tr>
        <td><label for="cinsiyet">Cinsiyet:</label></td>
        <td></td>
        <td>
          <input type="radio" name="cinsiyet" /> Erkek
          <input type="radio" name="cinsiyet" />Kadın
        </td>
      </tr>
      <tr>
        <td><label for="hobiler">Hobileriniz::</label></td>
        <td></td>
        <td>
         <input type="checkbox">Sinema
         <input type="checkbox">Kitap
         <input type="checkbox">Oyun
         <input type="checkbox">Gezi
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
            <button type="submit">Kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
