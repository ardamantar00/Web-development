<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Tags</title>
  </head>
  <body>
    <!--Html biçimlendirme etiketleri-->
    <p><b>Lorem </b><strong>Lorem, ipsum.</strong></p>
    <p>
      <i
        >Lorem ipsum dolor sit amet <em>consectetur adipisicing</em> elit.
        Iusto, minus.</i
      >
    </p>
    <h1>
      Lorem, ipsum dolor.
      <small>Lorem, ipsum.</small>
    </h1>
    <p>Lorem <mark>ipsum dolor sit</mark> amet.</p>
    <p>en sevdiğim renk <del> mavi</del> <ins>kırmızı</ins></p>
    <p>H<sub>2</sub>O</p>
    <p>X <sup>2</sup></p>
  </body>
</html>
