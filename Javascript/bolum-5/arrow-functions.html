<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //ES5

      function selamla() {
        console.log("merhaba");
      }
      var selemalaES5 = function (isim) {
        console.log("merhaba " + isim);
      };

      selemalaES5("arda");

      //ES6 Arrow Funciton
      const selamlaES6 = (isim) => {
        console.log("merhaba " + isim);
      };
      selamlaES6("ahmet");

      //ES5
      var toplamES5 = function (a, b) {
        return a + b;
      };

      var sonuc = toplamES5(10, 20);
      console.log(sonuc);

      //ES6

      //   const toplamES6 = (a, b) => a + b;
      const toplamES6 = (a, b) => {
        return a + b;
      };
      sonuc = toplamES6(11, 22);
      console.log(sonuc);
    </script>
  </body>
</html>
