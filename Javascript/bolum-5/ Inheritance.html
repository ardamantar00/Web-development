<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Parent Class
      class Kisi {
        constructor(ad, dogumYili) {
          this.ad = ad;
          this.dogumYili = dogumYili;
        }
        yasHesapla() {
          let tarih = new Date().getFullYear();
          return tarih - this.dogumYili;
        }
        kendiniTanit() {
          return ` Benim adım ${this.ad}`;
        }
      }

      class Ogrenci extends Kisi {
        constructor(ad, dogumYili, okulNumarasi) {
          console.log("Öğrenci Constructor");
          super(ad, dogumYili);
          this.okulNumarasi = okulNumarasi;
        }
        kendiniTanit() {
          return ` Benim adım ${this.ad} okul numaram ${this.okulNumarasi}`;
        }
      }

      let kisi = new Kisi("ali", 2000);
      let ogrenci = new Ogrenci("ahmet", 2005, 2141514142);

      console.log(kisi.kendiniTanit());
      console.log(ogrenci.kendiniTanit());
    </script>
  </body>
</html>
