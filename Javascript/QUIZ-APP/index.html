<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="app-container">
      <div id="button-box" class="active">
        <button class="btn btn-lg btn-outline-success btn-start">
          Quizi Başlat
        </button>
      </div>
      <div id="quiz-box" class="card">
        <div class="card-header" id="header">
          <h4 class="app-title mb-0">Quiz App</h4>
          <div class="time">
            <div class="time-text">Kalan Süre</div>
            <div class="time-second">10</div>
          </div>
          <div class="time-line"></div>
        </div>
        <div id="body"></div>
        <div id="footer" class="card-footer summary">
          <div class="question-index"></div>
          <button class="btn-next btn btn-secondary btn-sm">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
      </div>
      <div id="score-box" class="card card-body">
        <i class="bi bi-trophy"></i>
        <div class="score-text"></div>
        <div>
          <button class="btn btn-primary btn-replay">Replay</button>
          <button class="btn btn-danger btn-quit">Quit</button>
        </div>
      </div>
    </div>

    <script src="js/soru.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
