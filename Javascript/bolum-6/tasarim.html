<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      .col-2 img {
        height: 120px;
      }
      .neighbor-card {
        cursor: pointer;
        transition: all ease-in 0.2s;
      }
      .neighbor-card:hover {
        transform: scale(1.1);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="card mb-3">
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" id="textSearch" />
            <button class="btn btn-primary" id="btn-search" type="button">
              Yükle
            </button>
          </div>
        </div>
      </div>
      <div class="card mb-3" id="country-details">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <img src="" alt="" class="img-fluid" />
            </div>
            <div class="col-8">
              <h3 class="card-title"></h3>
              <hr />
              <div class="row">
                <div class="col-4"></div>
                <div class="col-8"></div>
              </div>
              <div class="row">
                <div class="col-4"></div>
                <div class="col-8"></div>
              </div>
              <div class="row">
                <div class="col-4"></div>
                <div class="col-8"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-header">Komşu Ülkeler</div>
      <div class="card-body">
        <div class="row" id="neighbors"></div>
      </div>
    </div>
    <script>
      document.querySelector("#btn-search").addEventListener("click", () => {
        let text = document.querySelector("#textSearch").value;
        getCountry(text);
      });
      function getCountry(country) {
        const request = new XMLHttpRequest();
        request.open("GET", "https://restcountries.com/v3.1/name/" + country);
        request.send();
        //async
        request.addEventListener("load", function () {
          const data = JSON.parse(this.responseText);
          //console.log(typeof data);
          console.log(data);
          renderCountry(data[0]);

          const countries = data[0].borders.toString();
          //load neighbors

          const req = new XMLHttpRequest();
          req.open(
            "GET",
            "https://restcountries.com/v3.1/alpha?codes=" + countries
          );
          req.send();
          req.addEventListener("load", function () {
            const data = JSON.parse(this.responseText);
            renderNeighbors(data);
          });
        });
      }
      function renderCountry(data) {
        let html = `<div class="card-header">Arama Sonucu</div>
          <div class="card-body">
            <div class="row">
              <div class="col-4">
                <img
                  src="${data.flags.png}"
                  alt=""
                  class="img-fluid"
                />
              </div>
              <div class="col-8">
                <h3 class="card-title">${data.name.common}</h3>
                <hr />
                <div class="row">
                  <div class="col-4">Nüfus</div>
                  <div class="col-8">${(data.population / 1000000).toFixed(
                    1
                  )} M</div>
                </div>
                <div class="row">
                  <div class="col-4">Resmi Dili</div>
                  <div class="col-8">${
                    data.languages
                      ? Object.values(data.languages).join(", ")
                      : "Bilinmiyor"
                  }</div>
                </div>
                <div class="row">
                  <div class="col-4">Başkent</div>
                  <div class="col-8">${
                    data.capital ? data.capital[0] : "Bilinmiyor"
                  }</div>
                  <div class="row">
                  <div class="col-4">Para Birimi:</div>
                  <div class="col-8">${
                    Object.values(data.currencies)[0].name
                  } (${Object.values(data.currencies)[0].symbol})</div>
                </div>
              </div>
            </div>
          </div>`;

        document.querySelector("#country-details").innerHTML = html;
      }
      function renderNeighbors(data) {
        console.log(data);
        let html = "";
        for (let country of data) {
          html += `
                <div class="col-2 mt-2">
                    <div class="neighbor-card" data-name="${country.name.common}" >
                        <img src="${country.flags.png}" class="card-img-top">
                        <div class="card-body">
                            <h6 class="card-title">${country.name.common}</h6>
                        </div>
                    </div>
                </div>
            `;
        }
        document.querySelector("#neighbors").innerHTML = html;
        document.querySelectorAll(".neighbor-card").forEach((card) => {
          card.addEventListener("click", () => {
            const countryName = card.getAttribute("data-name");
            getCountry(countryName);
          });
        });
      }
    </script>
  </body>
</html>
