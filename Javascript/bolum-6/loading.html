<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
      
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .col-2 img {
        height: 120px;
      }
      .neighbor-card {
        cursor: pointer;
        transition: all ease-in 0.2s;
      }
      .neighbor-card:hover {
        transform: scale(1.1);
      }
      #details {
        opacity: 0;
      }
      #loading{
        display: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
     <div class="container my-5">
        <div id="errors"></div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input id="txtSearch" type="text" class="form-control">
                    <button id="btnSearch" type="button" class="btn btn-primary">Yükle</button>
                    <button id="btnLocation" type="button" class="btn btn-danger">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="loading" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="details">        
            <div class="card mb-3" >
                <div class="card-header">Arama Sonucu</div>
                <div class="card-body">
                    <div class="row" id="country-details">

                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">Komşu Ülkeler</div>
                <div class="card-body">
                    <div class="row" id="neighbors">

                    </div>
                </div>
            </div>
        </div>
    </div>

   <script>

    document.querySelector("#btnSearch").addEventListener("click", () => {
        let text = document.querySelector("#txtSearch").value;
        document.querySelector("#details").style.opacity = 0;
        document.querySelector("#loading").style.display ="block";
        getCountry(text);
    });
    document.querySelector("#btnLocation").addEventListener("click",()=>{
        if(navigator.geolocation){
             document.querySelector("#loading").style.display ="block";
            navigator.geolocation.getCurrentPosition(onSuccess,onError);
        }
    });
   async function onError(err){
        document.querySelector("#loading").style.display ="none";
        console.log(err);
    }
   async function onSuccess(position){
        let  lat = position.coords.latitude;
        let lng = position.coords.longitude;
        
        //api
        const api_key = "802ea23c032f46e3998b5428ec8d8221"
        const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lng}&key=${api_key}`;
        const response =  await fetch(url);
        const data = await response.json();
        const country = data.results[0].components.country
        document.querySelector("#txtSearch").value = country
        document.querySelector("#btnSearch").click();    
        
        console.log(country);
    }

   async function getCountry(country) {
     try {
            const response = await fetch('https://restcountries.com/v3.1/name/' + country);
            if(!response.ok)
                throw new Error("ülke bulunamadı");
            const data = await response.json();
            renderCountry(data[0]);
    
            const countries = data[0].borders;
            if(!countries) 
                throw new Error("komşu ülke bulunamadı.");

            const response2 = await fetch('https://restcountries.com/v3.1/alpha?codes=' + countries.toString());
            const neighbors = await response2.json();
    
            renderNeighbors(neighbors);
        }
        catch(err) {
           
            renderError(err);
        }
        
    }

    function renderCountry(data) {  
         document.querySelector("#loading").style.display ="none";      
        document.querySelector("#country-details").innerHTML = "";
        document.querySelector("#neighbors").innerHTML = "";
       
        let html = `                   
                <div class="col-4">
                    <img src="${data.flags.png}" alt="" class="img-fluid">
                </div>
                <div class="col-8">
                    <h3 class="card-title">${data.name.common}</h3>
                    <hr>
                    <div class="row">
                        <div class="col-4">Nufüs: </div>
                        <div class="col-8">${(data.population / 1000000).toFixed(1)} milyon</div>
                    </div>
                    <div class="row">
                        <div class="col-4">Resmi Dil: </div>
                        <div class="col-8">${Object.values(data.languages)}</div>
                    </div>
                    <div class="row">
                        <div class="col-4">Başkent: </div>
                        <div class="col-8">${data.capital[0]}</div>
                    </div>
                    <div class="row">
                        <div class="col-4">Para Birimi: </div>
                        <div class="col-8">${Object.values(data.currencies)[0].name} (${Object.values(data.currencies)[0].symbol})</div>
                    </div>
                </div>
        `;            

        document.querySelector("#details").style.opacity = 1;
        document.querySelector("#country-details").innerHTML = html;       
    }
     
    function renderNeighbors(data) {
        console.log(data);
        let html = "";
        for(let country of data) {
            html += `
                <div class="col-2 mt-2">
                    <div class="card">
                        <img src="${country.flags.png}" class="card-img-top">
                        <div class="card-body">
                            <h6 class="card-title">${country.name.common}</h6>
                        </div>
                    </div>
                </div>
            `;
            
        }
        document.querySelector("#neighbors").innerHTML =  html;
    }
   
    function renderError(err) {
         document.querySelector("#loading").style.display ="none";
        const html = `
            <div class="alert alert-danger">
                ${err.message}
            </div>
        `;
        setTimeout(function() {
            document.querySelector("#errors").innerHTML = "";
        }, 3000);
        document.querySelector("#errors").innerHTML = html;
    }
   </script>
</html>
